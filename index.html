<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unsplash Image Search</title>
</head>

<body>

    <main>
        <h1 class="webpageTopic">Image Search Engine</h1>

        <form action="#" id="seachForm">
            <input type="search" name="" id="searchBox" placeholder="search for any pictures here...">
            <button type="submit" id="searchButton">Search</button>
        </form>

        <div id="searchResult"></div>

        <button type="button" id="showMoreButton">
            Show More
        </button>


    </main>
    
    <script src="script.js"></script>
</body>

</html>
